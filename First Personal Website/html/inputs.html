<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8">
       <title>HTML Inputs Challenge</title>
    </head>
    <body>
        <!-- Create a form to list the input types here -->
        <form>
            <!-- List the different inputs and add line breaks between each one -->
            <input type="text">
            <br>
            <input type="submit">
            <br>
            <input type="file">
            <br>
            <input type="date">
            <br>
            <input type="radio">
            <br>
            <input type="range">
            <br>
        </form>
    </body>
</html>
