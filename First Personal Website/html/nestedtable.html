<!DOCTYPE html>
<html>
    <head>
        <!-- You always want to have this metadata in your HTML files! -->
        <meta charset="utf-8">
        <title>Andrew's Personal Nested Table</title>
    </head>
    <body>
        <!-- Level 3 heading for skills (nested) -->
        <h3>Skills with Nested Table (Ranked out of five stars)</h3>
        <!-- Insert a NESTED TABLE structure here for listing your skills (TEMPORARY) -->
        <table border="1", cellspacing="10"> 
            <!-- The nested table has one row only -->        
            <tr>
                <!-- Cell 1 of the nested table contains the first table of the nested structure -->
                <td>
                    <!-- The FIRST TABLE of the nested table structure-->
                    <table>
                        <!-- Row 1 -->
                        <tr>
                            <!-- Cell 1 = Type of skill is Java -->
                            <td>Java</td>
                            <!-- Cell 2 = Level of proficiency in that skill, Java -->
                            <td>⭐️⭐️⭐️⭐️</td>
                        </tr>
                        <!-- Row 2 -->
                        <tr>
                            <!-- Cell 1 = Type of skil is C -->
                            <td>C</td>
                            <!-- Cell 2 = Level of proficiency in that skill, C -->
                            <td>⭐️⭐️⭐️</td>
                        </tr>
                    </table>
                </td>
                <!-- Cell 2 of the nested table contains the second table of the nested structure -->
                <td>
                    <!-- The SECOND TABLE of the nested table structure -->
                    <table>
                        <!-- Row 1 -->
                        <tr>
                            <!-- Cell 1 = Type of skill is Assembly -->
                            <td>Assembly</td>
                            <!-- Cell 2 = Level of proficiency in that skill, Assembly -->
                            <td>⭐️⭐️⭐️⭐️</td>
                        </tr>
                        <!-- Row 2 -->
                        <tr>
                            <!-- Cell 1 = Type of skill is Python -->
                            <td>Python</td>
                            <!-- Cell 2 = Level of proficiency in that skill, Python -->
                            <td>⭐️⭐️</td>
                        </tr>
                    </table>
                </td>
            </tr>
        <!-- The NESTED TABLE structure ends on the next line -->
        </table>
    </body>
</html>
